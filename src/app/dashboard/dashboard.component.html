<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Dashboard</h1>
    </div>
</div>
<div class="row" *ngIf="dashboardData">
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-primary" *ngxPermissionsOnly="['device_view_owner']">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="glyphicon glyphicon-hdd fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{dashboardData.devices.count}}</div>
                        <div>Devices!</div>
                    </div>
                </div>
            </div>

            <ng-template [ngxPermissionsOnly]="['device_view_owner']" [ngxPermissionsOnlyElse]="elseDeleteBlock">
                <a [routerLink]="['/home/devices']">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right">
                            <i class="fa fa-arrow-circle-right"></i>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </ng-template>
            <ng-template #elseDeleteBlock>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right">
                        <i class="fa fa-arrow-circle-right"></i>
                    </span>
                    <div class="clearfix"></div>
                </div>
            </ng-template>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-green" *ngxPermissionsOnly="['script_groups_view_owner']">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-object-group fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{dashboardData.scriptGroups.count}}</div>
                        <div>Script Groups!</div>
                    </div>
                </div>
            </div>
            <ng-template [ngxPermissionsOnly]="['script_groups_view_owner']" [ngxPermissionsOnlyElse]="elseDeleteBlock">
                <a [routerLink]="['/home/script-groups']">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right">
                            <i class="fa fa-arrow-circle-right"></i>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </ng-template>
            <ng-template #elseDeleteBlock>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right">
                        <i class="fa fa-arrow-circle-right"></i>
                    </span>
                    <div class="clearfix"></div>
                </div>
            </ng-template>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-yellow" *ngxPermissionsOnly="['script_groups_view_owner','scripts_view_owner']">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="glyphicon glyphicon-list-alt fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{dashboardData.scripts.count}}</div>
                        <div>Scripts!</div>
                    </div>
                </div>
            </div>
            <ng-template [ngxPermissionsOnly]="['script_groups_view_owner','scripts_view_owner']" [ngxPermissionsOnlyElse]="elseDeleteBlock">
                <a [routerLink]="['/home/scripts']">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right">
                            <i class="fa fa-arrow-circle-right"></i>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </ng-template>
            <ng-template #elseDeleteBlock>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right">
                        <i class="fa fa-arrow-circle-right"></i>
                    </span>
                    <div class="clearfix"></div>
                </div>
            </ng-template>
        </div>
    </div>
    <div class="col-lg-3 col-md-6">
        <div class="panel panel-red" *ngxPermissionsOnly="['users_view_owner']">
            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-3">
                        <i class="fa fa-users fa-5x"></i>
                    </div>
                    <div class="col-xs-9 text-right">
                        <div class="huge">{{dashboardData.customers.count}}</div>
                        <div>Users!</div>
                    </div>
                </div>
            </div>
            <ng-template [ngxPermissionsOnly]="['users_view_owner']" [ngxPermissionsOnlyElse]="elseDeleteBlock">
                <a [routerLink]="['/home/users']">
                    <div class="panel-footer">
                        <span class="pull-left">View Details</span>
                        <span class="pull-right">
                            <i class="fa fa-arrow-circle-right"></i>
                        </span>
                        <div class="clearfix"></div>
                    </div>
                </a>
            </ng-template>
            <ng-template #elseDeleteBlock>
                <div class="panel-footer">
                    <span class="pull-left">View Details</span>
                    <span class="pull-right">
                        <i class="fa fa-arrow-circle-right"></i>
                    </span>
                    <div class="clearfix"></div>
                </div>
            </ng-template>

        </div>
    </div>
</div>
