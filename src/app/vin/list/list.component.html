<app-search [rows]="vins" [tempData]="temp" [searchField]="searchField" [searchList]="searchList" (searchEvent)="onSearch($event)">
</app-search>

<ngx-datatable [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" class="material striped" [rows]="vins"
  [columns]="[{name:'VIN'},{name:'Type'}]" [sorts]="[{prop: 'vin', dir: 'asc'}]" [rowHeight]="'auto'" [limit]="searchComp.rowlimit">
  <ngx-datatable-column name="#">
    <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
      <strong>{{rowIndex+1}}</strong>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="VIN"></ngx-datatable-column>
  <ngx-datatable-column name="Type"></ngx-datatable-column>
  <ngx-datatable-column [width]="300" name="Actions" [sortable]="false" [canAutoResize]="false" [draggable]="false" [resizeable]="false">
    <ng-template let-row="row" ngx-datatable-cell-template>
      <a class="btn btn-sm btn-warning" [routerLink]="['/home/vins/edit',row.id]">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> Edit
      </a>
      <a class="btn btn-sm btn-danger" (click)="deleteVin(row.id)">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> Delete
      </a>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
