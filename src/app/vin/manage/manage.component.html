<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <div class="panel panel-default">
    <div class="panel-heading">
      <span>{{title}}</span>
    </div>
    <div class="panel-body">
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">VIN :</label>
        <div class="col-sm-10">
          <input type="text" autocomplete="off" name="name" [(ngModel)]="vin.vin" class="form-control" required="required">
          <span *ngIf="f.submitted && f.controls.name.invalid">
            <span class="input-error">VIN is required</span>
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">Type :</label>
        <div class="col-sm-10">
          <input type="text" autocomplete="off" name="type" [(ngModel)]="vin.type" class="form-control" required="required">
          <span *ngIf="f.submitted && f.controls.type.invalid">
            <span class="input-error">Type is required</span>
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="name" class="col-sm-2 col-form-label">JSON :</label>
        <div class="col-sm-10">
          <input type="text" autocomplete="off" name="json" [(ngModel)]="vin.json" class="form-control" required="required">
          <span *ngIf="f.submitted && f.controls.json.invalid">
            <span class="input-error">Json is required</span>
          </span>
        </div>
      </div>
    </div>
    <div class="panel-footer">
      <button type="submit" class="btn btn-success"><span class="glyphicon glyphicon-floppy-saved" aria-hidden="true"></span> Save</button>
      <button type="button" class="btn btn-default" [routerLink]="['/home/vins']">
        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
    </div>
  </div>
  <div class="alert alert-danger alert-dismissable" *ngIf="errorMessage">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>Error!</strong> {{errorMessage}}
  </div>
</form>
